server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:THIS_IS_A_DEV_ONLY_SECRET_CHANGE_IN_PROD}
  expiration: 86400000

spring:
  application:
    name: skillswap

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      indent_output: true

logging:
  level:
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
